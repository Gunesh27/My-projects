<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

    <title>Collapse</title>
</head>

<body>
    <div class="container mt-5">

        <p>
            <a href="#myServer1" class="btn btn-primary" data-bs-toggle="collapse" role="button" aria-expanded="false"
                aria-controls="myServer1">Server #1</a>
            <button class="btn btn-primary" data-bs-toggle="collapse" role="button" aria-expanded="false"
                aria-controls="myServer2" data-bs-target="#myServer2">Server #2</button>
            <button class="btn btn-primary" data-bs-toggle="collapse" role="button" aria-expanded="false"
                aria-controls="multi-collapse" data-bs-target=".multi-collapse">Server #2</button>
        </p>
        <div class="collapse multi-collapse" id="myServer1">
            <div class="card card-body">
                WWW.google.com
            </div>
        </div>
        <div class="collapse multi-collapse" id="myServer2">
            <div class="card card-body">
                WWW.google.com
            </div>
        </div>
    </div>

    <div class="container accordion my-10" id="accordion">
        <div class="card">
            <div class="card-head">
                <a href="#QuestionOne" data-bs-toggle="collapse" class="card-link">Is this course free?</a>
            </div>
            <div class="collapse" id="QuestionOne" data-bs-parent="#accordion">
                <div class="card-body">
                    <p>Yes. It is free</p>
                </div>
            </div>
            <div class="card">
                <div class="card-head">
                    <a href="#QuestionTwo" data-bs-toggle="collapse" class="card-link">How many courses you provide?</a>
                </div>
                <div class="collapse" id="QuestionTwo" data-bs-parent="#accordion">
                    <div class="card-body">
                        <p>3 Courses</p>
                    </div>

                </div>
                <div class="card">
                    <div class="card-head">
                        <a href="#QuestionThree" data-bs-toggle="collapse" class="card-link">How many months it
                            takes?</a>
                    </div>
                    <div class="collapse" id="QuestionThree" data-bs-parent="#accordion">
                        <div class="card-body">
                            <p>6 Months</p>
                        </div>
                    </div>

</body>

</html>
