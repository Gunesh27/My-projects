<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Challenge-1</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-danger navbar-dark">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" width="40px"
                        alt="Bootstrap" class="d-inline-block align-top"> Bootstrap
                </a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#myNavbar"
                    aria-expanded="false" aria-controls="myNavbar">
                    <span class="navbar-toggler-icon "></span>
                </button>

                <div class="navbar-collapse collapse" id="myNavbar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="./index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="./about.html" class="nav-link">About</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Course</a></li>
                        <li class="nav-item"><a href="./blog.html" class="nav-link">Blog</a></li>
                        <li class="nav-item"><a href="./login.html" class="nav-link">Login</a></li>
                        <li class="nav-item"><a href="./contact.html" class="nav-link">Contact</a></li>
                        <li class="nav-item">
                            <div class="btn-group">
                                <a href="./challenge.html" class="btn btn-success nav-link active">Register</a>
                                <a href="#" style="padding-top: 0.5rem;"
                                    class="btn btn-success nav-link dropdown dropdown-toggle dropdown-toggle-split"
                                    data-bs-toggle="dropdown" data-bs-target="#myDrop"></a>

                                <div class="dropdown-menu" id="myDrop">
                                    <a href="#" class="dropdown-item active">Member</a>
                                    <a href="./tutorial.html" class="dropdown-item">Tutorial request</a>
                                </div>

                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header text-center">
                        <h5>Register form</h5>
                    </div>
                    <div class="card-body">
                        <form action="/" method="post">
                            <div class="container">
                                <div class="form-group">
                                    <label for="fname">Full name</label>
                                    <input type="text" class="form-control" id="fname" placeholder="Enter your name"
                                        name="name" required />
                                </div>
                            </div>

                            <div class="container">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="phone">Mobile No.</label>
                                            <input type="number" class="form-control" id="phone"
                                                placeholder="+91 9852748931" name="phone" required />
                                            <small class="form-text">We did not share your information to anyone</small>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" id="email"
                                                placeholder="your email@anything.com" name="email" required />
                                            <small class="form-text">We did not share your information to anyone</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="container">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="pwd">Password</label>
                                            <input type="password" class="form-control" id="password" name="password"
                                                required />
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="cpwd">Confirm Password</label>
                                            <input type="password" class="form-control" id="confirmPassword"
                                                name="confirm password" required />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <div class="form-check d-flex justify-content-center">
                                    <input type="checkbox" name="aggrement" class="form-check-input me-2" id="aggrement"
                                        value="aggrement" required>
                                    <label for="aggrement" class="form-check-label">I agree to <a href="#"
                                            data-bs-toggle="modal" data-bs-target="#showterms"> terms and
                                            conditions.</a></label>
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <div class="btn-group">
                                    <button class="btn btn-secondary" type="reset">Reset</button>
                                    <button class="btn btn-success" type="submit">Submit</button>
                                </div>

                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="modal fade" id="showterms" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">Terms and Conditions</h1>
                    <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                    </p>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
