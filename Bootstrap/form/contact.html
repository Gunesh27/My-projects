    <div class="container mt-5">
        <div class="row">

            <div class="col-sm-7">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15664.759491226783!2d76.95277235!3d11.02437655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1679297215165!5m2!1sen!2sin"
                    width="650" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>


            <div class="col-sm-5">
                <div class="card">
                    <div class="card-header text-center">
                        <f4>Contact us</f4>
                    </div>

                    <div class="card-body">
                        <form action="/" method="post">
                        <div class="form-group">
                            <label for="name">Full name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="Name" id="name" placeholder="Full name"required>
                        </div>

                        <div class="form-group">
                            <label for="gender" class="me-2">Gender <span class="text-danger">*</span></label>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="ml-2 form-check-input" name="gender" id="gender_Male"
                                    value="male">
                                <label for="gender_Male" class="form-check-label">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="ml-2 form-check-input" name="gender" id="gender_Female"
                                    value="female">
                                <label for="gender_Female" class="form-check-label">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="ml-2 form-check-input" name="gender" id="gender_Others"
                                    value="others">
                                <label for="gender_Others" class="form-check-label">Others</label>
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="phone">Mobile No. <span class="text-muted">(optional)</span></label>
                            <input type="number" class="form-control" name="Phone" id="phone"
                                placeholder="+91 9587264121">
                        </div>

                        <div class="form-group">
                            <label for="email">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" name="email" required placeholder="your email@anything.com" id="email" />
                        </div>

                        <div class="form-group">

                            <label for="source">From location <span class="text-danger">*</span></label>
                            <select name="source" id="source" class="form-control"required>
                                <option value="">--SELECT--</option>
                                <option value="FACEBOOK">Facebook</option>
                                <option value="WHATSAPP">Whatsapp</option>
                                <option value="INSTAGRAM">Intagram</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="msg">Problem</label>
                            <textarea name="Problem" id="Problem" rows="3"  placeholder="how do we helpo you..." class="form-control"></textarea>
                        </div>

                        <div class="form-group d-flex justify-content-center">
                            <div class="form-check">
                                <label for="aggreement" class="form-check-label">I accept the terms and conditions.</label>
                                <input type="checkbox" name="Agreement" id="aggreement"value="aggreement" class="form-check-input"required/>
                            </div>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-outline-success form-control" type="submit">Submit</button>
                        </div>
                        

                        </form>
                    </div>

                </div>



            </div>
        </div>
    </div>
