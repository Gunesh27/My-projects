                    <div class="card">

                            <div class="form-group row  mb-3">
                                <label for="email" id="email" class="col-sm-3 col-form-label">Email</label>
                                <div class="col-sm-9">
                                    <div class="input-group input-group-sm">
                                        <div class="input-group-prepend">

                                        </div>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="your@awesome.com" required aria-describedby="email">

                                        <div class="invalid-feedback">Enter your Email</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row  mb-3">

                                <label for="passwd" class="col-sm-3 col-form-label">Password</label>

                                <div class="col-sm-9">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="password"><i
                                                    class="bi bi-key-fill"></i></span>
                                        </div>
                                        <input type="password" class="form-control" id="password"
                                            placeholder="" required aria-describedby="password">
                                        <div class="input-group-append">
                                            <span class="input-group-text">$</span>
                                        </div>
                                        <div class="valid-feedback">Looks good</div>
                                        <div class="invalid-feedback">Enter your Password</div>
                                    </div>
                                </div>
                            </div>

                                <div class="col-sm-3"></div>
                                <div class="col-sm-9 ">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" name="aggrement" id="aggrement"
                                            value="aggrement" required>
                                        <label for="aggrement" class="form-check-label">I agree to term and
                                            conditions.</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-3"></div>
                                <div class="col-sm-9 d-grid">
                                    <button class="btn btn-success" type="submit"><span><i
                                                class="bi bi-unlock-fill"></i></span>
                                        Submit</button>
                                </div>
                            </div>
                            <div class="form-group row">

                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add("was-validated")
                })
