<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/tutorial.css">
    <title>Tutorial request form</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-danger navbar-dark">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" width="40px"
                        alt="Bootstrap" class="d-inline-block align-top"> Bootstrap
                </a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#myNavbar"
                    aria-expanded="false" aria-controls="myNavbar">
                    <span class="navbar-toggler-icon "></span>
                </button>

                <div class="navbar-collapse collapse" id="myNavbar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="./index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="./about.html" class="nav-link">About</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Course</a></li>
                        <li class="nav-item"><a href="./blog.html" class="nav-link">Blog</a></li>
                        <li class="nav-item"><a href="./login.html" class="nav-link">Login</a></li>
                        <li class="nav-item"><a href="./contact.html" class="nav-link">Contact</a></li>
                        <li class="nav-item">
                            <div class="btn-group">
                                <a href="#" class="btn btn-success nav-link">Register</a>
                                <a href="#" style="padding-top: 0.5rem;" class="btn btn-success nav-link dropdown dropdown-toggle dropdown-toggle-split"
                                    data-bs-toggle="dropdown" data-bs-target="#myDrop"></a>

                                <div class="dropdown-menu" id="myDrop">
                                    <a href="./challenge.html" class="dropdown-item">Member</a>
                                    <a href="#" class="dropdown-item">Tutorial request</a>
                                </div>

                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="bg-hero text-white pt-0 pt-sm-5">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="mt-0 mt-sm-5">
                        <img id="iconimg"
                            src="https://icons-for-free.com/iconfiles/png/512/message+one+comment+one+message+request+icon-1320184041562889001.png"
                            width="240px" alt="comments" />
                        <h1 class="text-white">Have a tutorial request?</h1>
                        <p class="lead">Share it with us! We will try to make it available for you.</p>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="card text-dark">
                        <div class="card-body">
                            <form action="/" method="post" novalidate>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="fname">Full name</label>
                                            <input type="text" class="form-control" name="full name" id="fname"
                                                placeholder="Fullname" required>
                                            <div class="valid-feedback">Looks good</div>
                                            <div class="invalid-feedback">Enter your fullname</div>
                                        </div>

                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="text" class="form-control" name="email" id="email"
                                                placeholder="yours@mail.com" required>
                                            <div class="invalid-feedback">Enter your Email id</div>
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label for="#">What did you learn from our channel previously?</label>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-check">
                                                    <label class="form-check-label" for="html">Html5 course</label>
                                                    <input type="checkbox" class="form-check-input" name="courses[]"
                                                        id="html" value="Html5 course">
                                                </div>
                                                <div class="form-check">
                                                    <label class="form-check-label" for="css">CSS3 course</label>
                                                    <input type="checkbox" class="form-check-input" name="courses[]"
                                                        id="css" value="CSS3 course">
                                                </div>
                                                <div class="form-check">
                                                    <label class="form-check-label" for="cssfl">CSS Flexbox</label>
                                                    <input type="checkbox" class="form-check-input" name="courses[]"
                                                        id="cssfl" value="CSS Flexbox">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-check">
                                                    <label class="form-check-label" for="bs5">Bootstrap
                                                        course</label>
                                                    <input type="checkbox" class="form-check-input" name="courses[]"
                                                        id="bs5" value="Bootstrap course">
                                                </div>
                                                <div class="form-check">
                                                    <label class="form-check-label" for="js">Javascript
                                                        course</label>
                                                    <input type="checkbox" class="form-check-input" name="courses[]"
                                                        id="js" value="Javascript course">
                                                </div>
                                                <div class="form-check">
                                                    <label class="form-check-label" for="others">Others</label>
                                                    <input type="checkbox" class="form-check-input" name="courses[]"
                                                        id="others" value="Others">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label id="subscribed" for="">Do you subscribed our channel?</label>

                                                    <div class="form-check">
                                                        <input type="radio" class="form-check-input" id="option1"
                                                            name="ans" value="yes" required>
                                                        <label class="form-check-label" for="option1">Yes</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input type="radio" class="form-check-input" id="option2"
                                                            name="ans" value="no">
                                                        <label class="form-check-label" for="option2">No</label>
                                                    </div>
                                                    
                                                </div>
                                                <div class="form-group">
                                                    <label for="year">For which year are you being with us?</label>
                                                    <select name="year" class="form-select" id="year" required>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label id="app" for="">Do you have dedicated app for this?</label>
                                                    <br>
                                                    <div class="form-check form-check-inline">
                                                        <input type="radio" class="form-check-input" id="option3"
                                                            name="ans" value="yes" required>
                                                        <label class="form-check-label" for="option3">Yes</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input type="radio" class="form-check-input" id="option4"
                                                            name="ans" value="no">
                                                        <label class="form-check-label" for="option4">No</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input type="radio" class="form-check-input" id="option5"
                                                            name="ans" value="no">
                                                        <label class="form-check-label" for="option5">Maybe</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label for="reqmsg">Do you have any tutorial request?</label>
                                                    <textarea name="message" class="form-control no-resize"
                                                        placeholder="Share with us.." id="reqmsg" cols="15"
                                                        rows="5" required></textarea>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary d-inline mt-3"><span><i
                                                class="bi bi-send-fill"></i></span> Request</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="../Assets/js/bootstrap.min.js"></script>
    <script>

        let years = document.getElementById("year")
        let option = `<option value="default">-- select year --</option>`
        let currYear = new Date().getFullYear()
        for (i = 2014; i <= currYear; i++) {
            option += `<option value="${i}">${i}</option>`

        }
        years.innerHTML = option;

        (function () {
            "use strict";
            window.addEventListener("load", () => {
                let forms = document.getElementsByTagName("form");
                let validation = Array.prototype.filter.call(forms, (element) => {
                    element.addEventListener("submit", (event) => {
                        if (element.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        element.classList.add("was-validated")
                    })
                }
                )
            })
        })();
    </script>
</body>

</html>
