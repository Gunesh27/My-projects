<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/currency.css">
    <title>Currency converter</title>
</head>

<body>
    <div class="container text-center ">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-sm-6">
                <div class="card bg-dark">
                    <div class="card-header text-center">
                        <h3 class="text-center"id="head">Currency converter</h3>
                    </div>
                    <div class="card-body">
                        <form action="#" method="get">
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <select class="form-select me-2 select" name="country1" id="item1">
                                        
                                    </select>
                                    <select class="form-select select" name="country2" id="item2"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <input type="text" id="input1" class="form-control me-2">
                                    <input type="text" id="input2" class="form-control">
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-outline-success" id="btn">Convert</button>
                            </div>
                            <div class="form-group text-center text-white mt-3" id = "alert">
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="./js/currency.js"></script>
</body>

</html>
