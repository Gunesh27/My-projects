<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <link rel="stylesheet" href="./css/style.css">   
        <title>Stopwatch</title>
</head>

<body>
    <div class="container mt-3 text-center">
        
        <div class="card m-auto text-center bg-dark">
            <div class="card-header">
                <h1 class="text-danger text-center">Stopwatch</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="text-center text-white mb-3" id="timeRef">
                        <span id="hours">00</span>
                        <span id="colon">:</span>
                        <span id="minutes">00</span>
                        <span id="colon">:</span>
                        <span id="seconds">00</span>
                        <span id="colon">:</span>
                        <span id="milliseconds">00</span>
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-sm btn-outline-success" id="start">Start</button>
                        <button class="btn btn-sm btn-outline-danger" id="stop">Stop</button>
                        <button class="btn btn-sm btn-outline-info" id="reset">Reset</button>
                    </div>
                </form>
            </div>
        </div>

    </div>


    <script src="./js/index.js"></script>
</body>

</html>
