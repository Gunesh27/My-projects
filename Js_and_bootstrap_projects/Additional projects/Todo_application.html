<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/todo.css">
    <title>Todo List</title>
</head>

<body>
    <div class="container mt-5 vh-50 d-flex justify-content-center align-items-center">
        <div class="col-sm-6">
            <div class="card bg-dark">
                <div class="card-header text-center" id="head">
                    <div class="h4 text-center">Todo List</div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-9 mt-3">
                            <input type="text" class="form-control" name="input" id="input" placeholder="your plans...">
                        </div>
                        <div class="col-sm-3 mt-3">
                            <button class="btn btn-secondary" id="btn">ADD</button>
                        </div>
                    </div>
                    <div id="list" class="text-white"></div>
                </div>
            </div>
        </div>
    </div>

    
<script src="./js/todo.js"></script>i
</body>

</html>
