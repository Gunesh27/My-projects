<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Calculator</title>
    <style>
        .container{
            position: relative;
            left: 26rem;
        }
        .btn {
            width:90px;
            height: 75px;
            font-size: 1.5rem;
            color:white;
            
        }
       
        
    </style>
</head>

<body>
   
        <div class="container mt-5">
            <div class="row">
                <div class="col-5 ">
                    <div class="card bg-dark">
                        <div class="card-body">
                            <h1 class="text-center text-danger">Calculator</h1>
                        </div>
                        <div class="card-body text-center">

                            <form>
                                <div class="form-group">
                                    <input type="text" id="display" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="reset" class="btn" value="AC">
                                    <input type="button" class="btn" value="DEL" onclick="display.value= display.value.toString().slice(0,-1)">
                                    <input type="button" class="btn" value="." onclick="display.value+='.'">
                                    <input type="button" class="btn" value="/"onclick="display.value+='/'">
                                </div>
                                <div class="form-group">
                                    <input type="button" class="btn" value="7"onclick="display.value+='7'">
                                    <input type="button" class="btn" value="8" onclick="display.value+='8'">
                                    <input type="button" class="btn" value="9" onclick="display.value+='9'">
                                    <input type="button" class="btn" value="*" onclick="display.value+='*'">
                                </div>
                                <div class="form-group">
                                    <input type="button" class="btn" value="4" onclick="display.value+='4'">
                                    <input type="button" class="btn" value="5" onclick="display.value+='5'">
                                    <input type="button" class="btn" value="6" onclick="display.value+='6'">
                                    <input type="button" class="btn" value="-" onclick="display.value+='-'">
                                </div>
                                <div class="form-group">
                                    <input type="button" class="btn" value="1" onclick="display.value+='1'">
                                    <input type="button" class="btn" value="2" onclick="display.value+='2'">
                                    <input type="button" class="btn" value="3" onclick="display.value+='3'">
                                    <input type="button" class="btn" value="+" onclick="display.value+='+'">
                                </div>
                                <div class="form-group">
                                    <input type="button" class="btn" value="00" onclick="display.value+='00'">
                                    <input type="button" class="btn" value="0" onclick="display.value+='0'">
                                    <input type="button" class="btn" value="=" onclick="display.value=eval(display.value )">
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    

    <script>
        const button = document.querySelector("button");
        const stat = document.createElement("div");
        stat.id = "result";
        document.getElementById("form").appendChild(stat);
        button.addEventListener('click', stats)
        function stats() {
            let input = document.getElementById("input");
            let city = input.options[input.selectedIndex].value;
            let population = "";
            let literacyRate = "";
            let language = "";

            switch (city) {
                case 'Coimbatore':
                    population = "3,009,000";
                    literacyRate = "91.30 %";
                    language = "Tamil";
                    break;
                case 'Dindigul':
                    population = "418,000";
                    literacyRate = "90.22 %";
                    language = "Tamil";
                    break;
                case 'Chennai':
                    population = "11,933,000";
                    literacyRate = "90.18 %";
                    language = "Tamil";
                    break;
                case 'Madurai':
                    population = "1,834,000";
                    literacyRate = "90.55 %";
                    language = "Tamil";
                    break;
                case 'Salem':
                    population = "1,170,000";
                    literacyRate = "84.42 %";
                    language = "Tamil";
                    break;
            }
            let text = `The ${city} has population of ${population} with litracy rate ${literacyRate}. And they Speak ${language}`
            console.log(text);

            let output = document.querySelector("#result").innerHTML = text;
        }



    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
