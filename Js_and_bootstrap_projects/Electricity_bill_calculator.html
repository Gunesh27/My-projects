<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>EB bill Calculator</title>
    <style>
        #output::placeholder {
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container d-flex">
        <div class="mx-auto">
            <div class="container mt-5" style="width: 300px;">
                <div class="card bg-dark">
                    <div class="card-header text-center">
                        <h4 class="text-danger">EB Bill Calculator</h4>
                        <small class="lead text-danger">New TN electricity tariff</small>


                    </div>
                    <div class="card-body">
                        <form action="" method="post">

                            <div class="form-group row">
                                <div class="col-sm-4">
                                    <label for="input" class="text-danger mb-2">Units consumed</label>
                                </div>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="input" id="input"
                                            placeholder="for two months" required>


                                    </div>
                                </div>
                            </div>
                            <div class="form-group text-center mt-3">
                                <button class="btn btn-outline-danger" onclick="EB()" type="button">Convert</button>
                            </div>
                            <div class="form-group mt-3">
                                <input type="text" class="form-control" name="output" id="output"
                                    placeholder="&#x20B9;">
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>



        <!-- unit = 350;
          amt = 0;
          if(unit>=0<=100)
          {
            amt = unit*1.75;
          }
          else if(unit>=100<=200)
          {
            amt=(100*1.75)+(unit-100);
          } -->

        <!-- 

        -->
        <script>
            function EB() {
                const unit = Number(document.getElementById("input").value);
              
                let amt = 0;

                if (unit >= 0 && unit <= 100) {
                    amt = unit * 0;
                }
                else if (unit >= 101 && unit <= 200) 
                {
                    
                    amt = 100*0+(unit-100)*2.25;
        
                }
                else if (unit >= 201 && unit <= 400) {
                    amt = 100*0 + 100*2.25 + (unit-200)*4.50;
                    
                }
                else if (unit >=401 && unit <= 500) {
                    amt = 100*0 + 100*2.25 + 200*4.50 + (unit-400)*6.00;
                }

                const output = document.getElementById("output");
                output.value=amt;

                


            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>

</html>
