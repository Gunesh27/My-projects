<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>FD rate calculator</title>
    <style>
        #output::placeholder{
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container d-flex">
        <div class="mx-auto">
            <div class="container mt-5" style="width: 300px;">
                <div class="card bg-dark">
                    <div class="card-header text-center">
                        <h4 class="text-danger">Length Converter</h4>
                        <small class="lead text-danger">Fixed deposite</small>


                    </div>
                    <div class="card-body">
                        <form action="" method="post">

                            <div class="form-group row">
                                <div class="col-sm-4">
                                    <label for="input" class="text-danger mb-2">Months</label>
                                </div>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="input" id="input"
                                            placeholder="no. of months" required>

                                        
                                    </div>
                                </div>
                            </div>
                            <div class="form-group text-center mt-3">
                                <button class="btn btn-outline-danger" onclick="fd()"
                                    type="button">Convert</button>
                            </div>
                            <div class="form-group mt-3">
                                <input type="text" class="form-control float-right" name="output" id="output"
                                    placeholder="%">
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>




        <script>
            function fd(){
                const months = Number(document.getElementById("input").value)
                let rate=0;
                

                if(months<3)
                {
                    rate="5.8%";
                }
                else if(months>=3 && months<=6)
                {
                    rate="6.5%";
                }
                else if(months>=7 && months<=9)
                {
                    rate="6.8%";
                }
                else if(months>=10)
                {
                    rate="7%";
                }
                const percentage = document.getElementById("output").value=rate;
                
            }

         

        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>

</html>
