<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Words calculater</title>
</head>

<body>
    <div class="container text-center my-5">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <div class="card bg-dark text-light">
                    <div class="card-header">
                        <h1 class="card-text text-success">Words calculator</h1>
                    </div>
                    <div class="card-body">
                        <form action="/" method="post">
                            <div class="form-group">
                                <textarea name="input" class="form-control" id="input" cols="30" rows="10"
                                    placeholder="enter the text..."></textarea>
                            </div>
                            <div class="form-group mt-3">
                                <button class="btn btn-outline-primary" onclick="calculate()" type="button">Submit</button>
                            </div>
                            <div class="form-group mt-3" id="output">
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculate(){

        let input = document.getElementById("input").value;
        result = input.length;
        if(result==1){
            let output = document.getElementById("output").innerHTML = result+" word";
        }
        else
        {
            let output = document.getElementById("output").innerHTML = result+" words";
        }
        

        }



    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
